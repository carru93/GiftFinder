<div class="card p-4 cursor-pointer transition-colors hover:bg-primary-light"
     onclick='location.href="{% url "users:user" user.id %}";'>
    <div class="flex items-center">
        <div class="flex-grow">
            <div class="text-xl font-semibold">{{ user.username }}</div>
            {% if user.bio %}<div class="text-sm mt-1 line-clamp-2">{{ user.bio|truncatechars:100 }}</div>{% endif %}
        </div>
        <div class="ml-4">
            <i class="fa fa-user-friends"></i>
        </div>
    </div>
</div>
