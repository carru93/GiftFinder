{% extends "users/profile.html" %}
{% block profile_content %}
    <div class="flex justify-between items-center w-full mb-4">
        <h1 class="text-2xl font-bold">Friends</h1>
        <a href="{% url 'users:search_friends' %}" class="yw-btn">
            <i class="fa fa-search mr-2"></i>Search friends
        </a>
    </div>
    <ul class="space-y-4">
        {% for friend in friends %}
            <li>{% include "partials/user_card.html" with user=friend %}</li>
        {% empty %}
            <p class="text-primary">No friends yet</p>
        {% endfor %}
    </ul>
{% endblock profile_content %}
