{% block content %}

        <nav class="w-1/6 text-background bg-primary-light px-5 h-full min-h-[calc(100vh-75px)] sticky">
            <ul>
                <li class="px-4 py-2 mt-2">
                    <a href="{% url 'users:wishlist' %}">Wishlist</a>
                </li>
                <li class="px-4 py-2">

        </div>

{% endblock content %}
