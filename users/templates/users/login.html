<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }} {% if next %}
      <input type="hidden" name="next" value="{{ next }}" />
      {% endif %}
      <button type="submit">Login</button>
    </form>
  </body>
</html>
