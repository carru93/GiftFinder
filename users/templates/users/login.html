{% extends "base.html" %}
{% block content %}
    <div class="flex justify-center items-center align-center h-max mt-24">
        <div class="py-8 px-24 bg-primary text-background rounded w-1/3">
            <h2 class="text-xl mb-6">
                Login or <a href="{% url 'users:signup' %}" class="underline">Sign up</a>
            </h2>
            <form method="post" class="flex flex-col gap-4">
                {% csrf_token %}
                <div>
                    <div>{{ form.username.label }}</div>
                    <div class="error-div">{{ form.username.errors }}</div>
                    <input type="text"
                           name="username"
                           autofocus=""
                           autocapitalize="none"
                           autocomplete="username"
                           maxlength="150"
                           required=""
                           id="id_username"
                           class="w-full">
                </div>
                <div>
                    <div>{{ form.password.label }}</div>
                    <div class="error-div">{{ form.password.errors }}</div>
                    <input type="password"
                           name="password"
                           autocomplete="current-password"
                           required=""
                           id="id_password"
                           class="w-full">
                </div>
                <div class="error-div">{{ form.non_field_errors }}</div>
                {% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}
                <button type="submit" class="bg-background text-primary p-2 rounded-sm">Login</button>
            </form>
        </div>
    </div>
{% endblock content %}
