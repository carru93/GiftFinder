{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="flex justify-center w-full items-center px-4">
        <div class="card w-full max-w-2xl mt-8 mb-16">
            <div class="card-title text-2xl font-bold mb-4">Add a Comment</div>
            <form method="post" class="p-4">
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
{% endblock content %}
