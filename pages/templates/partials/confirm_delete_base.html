<div class="flex justify-center w-full items-center px-4">
    <div class="card w-full max-w-md mt-8 mb-16 p-4">
        <h1 class="text-2xl font-bold mb-4">{{ heading_text|default:"Delete Item" }}</h1>
        <p>{{ message_text|default:"Are you sure you want to delete this item?" }}</p>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="flex justify-end gap-4">
                <a href="{{ cancel_url|default:request.META.HTTP_REFERER }}"
                   class="yw-btn-secondary">{{ cancel_text|default:"Cancel" }}</a>
                <button type="submit" class="ng-btn">{{ submit_text|default:"Delete" }}</button>
            </div>
        </form>
    </div>
</div>
