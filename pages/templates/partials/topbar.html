{% load static %}
<nav
  class="flex justify-between text-background bg-primary py-5 px-2 h-[75px] shadow"
>
  <div class="flex flex-1 items-center">
    <a href="{% url 'home' %}" class="px-2">Home</a>
    <a href="{% url 'users:profile' %}" class="px-2">Profile</a>
    <a href="{% url 'gifts:list' %}" class="px-2">Forum</a>
  </div>
  <div class="flex flex-1 justify-center">
    <img
      src="{% static 'src/img/logo/negative-text-logo.svg' %}"
      alt="logo"
      class="h-full"
    />
  </div>
  {% comment %}
  <li><a href="{% url 'users:profile' %}">Profile</a></li>
  <li><a href="{% url 'forum:thread_list' %}">Forum</a></li>
  <li><a href="{% url 'hobbies:hobby_list' %}">Hobbies</a></li>
  {% endcomment %}
  <div class="flex flex-1 justify-end items-center">
    {% if user.is_authenticated %} {% if user.is_superuser %}
    <a href="{% url 'admin:index' %}" class="px-2">Admin</a>
    {% endif %}
    <a href="{% url 'users:logout' %}" class="px-2">Logout</a>
    {% else %}
    <a href="{% url 'users:login' %}" class="px-2">Login</a>
    <a href="{% url 'users:signup' %}" class="px-2">Signup</a>
    {% endif %}
  </div>
</nav>
