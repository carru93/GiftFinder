<!-- templates/base.html -->
{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description"
              content="GiftFinder is the app the will finally help you find that gift." />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}
                Gift Finder
            {% endblock title %}
        </title>
        {% compress css %}
            <link rel="stylesheet" href="{% static 'src/output.css' %}" />
        {% endcompress %}
    </head>
    <body>
        {% include "partials/topbar.html" %}
        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
