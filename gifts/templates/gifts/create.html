{% extends "users/profile.html" %}
{% load crispy_forms_tags %}
{% block profile_content %}
    <div class="card">
        <h2 class="card-title">Create new gift</h2>
        <div class="card-content">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
{% endblock profile_content %}
